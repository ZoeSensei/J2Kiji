<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>NHK Easy Article</title>
<style>
/* ====== BASIC LAYOUT ====== */
body {
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    line-height: 1.8;
    font-size: 16px;
    color: #222;
    margin: 20px auto;
    max-width: 800px;
    padding: 0 12px;
    background-color: #fff;
}

/* ====== CONTROL BUTTONS ====== */
#nhk-controls {
    margin: 15px 0 25px 0;
    text-align: center;
}
.nhk-btn {
    display: inline-block;
    margin: 0 10px;
    padding: 8px 18px;
    background-color: #0078d7;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.95em;
    border: none;
    transition: background-color 0.2s ease;
}
.nhk-btn:hover {
    background-color: #005ba1;
}

/* ====== FURIGANA TOGGLE ====== */
#nhk-article.hide-furigana rt {
    display: none;
}

/* ====== DICTIONARY POPUPS ====== */
.dicWin {
    cursor: help;
    text-decoration: underline dotted;
    position: relative;
}
.dicWin:hover::after {
    content: attr(data-def);
    position: absolute;
    top: 1.5em;
    left: 0;
    white-space: normal;
    background-color: #ffffe0;
    border: 1px solid #ccc;
    padding: 6px 8px;
    font-size: 0.9em;
    color: #000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 5px;
    z-index: 9999;
    width: max-content;
    max-width: 250px;
}
</style>
</head>
<body>

<!-- ====== CONTROL BUTTONS ====== -->
<div id="nhk-controls">
    <button class="nhk-btn" id="toggle-furigana">漢字の読み方を消す/表示</button>
</div>

<!-- ====== ARTICLE CONTENT ====== -->
<div id="nhk-article">

    <h2 style="font-size: 24px; margin-bottom: 12px;">
        <strong>NEWS WEB EASY やさしい日本語</strong>
    </h2>

    <h3 style="font-size: 20px; margin-bottom: 6px;">
        SNSで<ruby>人気<rt>にんき</rt></ruby>　がんばって<ruby>子<rt>こ</rt></ruby>どもを<ruby>育<rt>そだ</rt></ruby>てる「ピクトグラム」
    </h3>

    <p style="color: #555; margin-bottom: 20px;">[08月05日 12時00分]</p>

    <p>
        <strong style="color: #0e68b3;">
            <ruby>東京<rt>とうきょう</rt></ruby>オリンピック
        </strong>の
        <span class="dicWin" data-def="はじめに行うこと">開会</span>
        <ruby>式<rt>しき</rt></ruby>では、
        <span class="dicWin" data-def="たくさんの人があつまるスポーツの行事">大会</span>で
        <ruby>行<rt>おこな</rt></ruby>うスポーツを「ピクトグラム」という
        <ruby>絵<rt>え</rt></ruby>でわかりやすく
        <ruby>紹介<rt>しょうかい</rt></ruby>しました。
        そのあとで、ピクトグラムを<ruby>作<rt>つく</rt></ruby>ってSNSで
        <ruby>紹介<rt>しょうかい</rt></ruby>する
        <ruby>人<rt>ひと</rt></ruby>が
        <ruby>増<rt>ふ</rt></ruby>えています。
    </p>

    <p><ruby>今<rt>いま</rt></ruby>、
        <ruby>子<rt>こ</rt></ruby>どもを
        <ruby>育<rt>そだ</rt></ruby>てているお
        <ruby>母<rt>かあ</rt></ruby>さんやお
        <ruby>父<rt>とう</rt></ruby>さんのピクトグラムが
        <span class="dicWin" data-def="みんなに好かれていること">人気</span>です。
    </p>

    <p style="text-align: center;">
        <img src="https://github.com/ZoeSensei/J2Kiji/blob/main/J2Kiji1-1.jpg?raw=true"
             alt="ピクトグラム_おむつがえ"
             style="max-width: 90%; border-radius: 6px;">
    </p>

    <p><ruby>例<rt>たと</rt></ruby>えば、おむつを
        <span class="dicWin" data-def="新しいものに変えること">替</span>えるために、
        <ruby>動<rt>うご</rt></ruby>く
        <ruby>子<rt>こ</rt></ruby>どもをつかまえようとしているピクトグラムがあります。
    </p>

</div>

<!-- ====== SCRIPT ====== -->
<script>
// Furigana toggle
document.getElementById('toggle-furigana').addEventListener('click', () => {
    document.getElementById('nhk-article').classList.toggle('hide-furigana');
});
</script>

</body>
</html>
