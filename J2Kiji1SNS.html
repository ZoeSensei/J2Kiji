<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>NHK Easy Article</title>
<style>
/* ====== BASIC LAYOUT ====== */
body {
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    line-height: 1.8;
    font-size: 16px;
    color: #222;
    margin: 20px auto;
    max-width: 900px;
    padding: 0 14px;
    background-color: #fff;
}

/* ====== CONTROL BUTTONS ====== */
#nhk-controls {
    margin: 15px 0 25px 0;
    text-align: center;
}
.nhk-btn {
    display: inline-block;
    margin: 0 10px;
    padding: 12px 24px;
    background-color: #9f75d1; /* soft lavender */
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.425em; /* ~24px */
    border: none;
    transition: background-color 0.2s ease;
}
.nhk-btn:hover {
    background-color: #805ab0; /* slightly darker lavender on hover */
}

/* ====== FURIGANA TOGGLE ====== */
#nhk-article.hide-furigana rt {
    display: none;
}

/* ====== DICTIONARY POPUPS (hover) ====== */
.dicWin {
    cursor: help;
    text-decoration: underline dotted;
    position: relative;
}
.dicWin:hover::after {
    content: attr(data-def);
    position: absolute;
    top: 1.6em;
    left: 0;
    white-space: normal;
    background-color: #ffffe0;
    border: 1px solid #ccc;
    padding: 6px 8px;
    font-size: 0.9em;
    color: #000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 5px;
    z-index: 9999;
    width: max-content;
    max-width: 320px;
}

/* small helpers */
img { max-width: 100%; height: auto; display: block; margin: 8px auto; }
.under { text-decoration: underline; }

/* ====== PAGE BANNER ====== */
#page-banner {
    background-color: #0078d7; /* blue */
    color: #fff;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    padding: 15px 0;
    margin: 0 0 20px 0;
    border-radius: 4px;
}
</style>
</head>
<body>

<!-- ====== PAGE BANNER ====== -->
<div id="page-banner">
    NEWS WEB EASY やさしい日本語
</div>

<!-- ====== CONTROL BUTTON ====== -->
<div id="nhk-controls">
    <button class="nhk-btn" id="toggle-furigana">
        <ruby>漢字<rt>かんじ</rt></ruby>の<ruby>読み方<rt>よみかた</rt></ruby>を<ruby>消<rt>け</rt></ruby>す
    </button>
</div>

<!-- ====== ARTICLE CONTENT ====== -->
<div id="nhk-article">
    <h3 style="font-size: 20px; margin-bottom: 6px;">
        SNSで<span class="dicWin" data-def="みんなに好かれていること"><ruby>人気<rt>にんき</rt></ruby></span>　がんばって<ruby>子<rt>こ</rt></ruby>どもを<ruby>育<rt>そだ</rt></ruby>てる「ピクトグラム」
    </h3>

    <p style="color: #555; margin-bottom: 20px;">[08月05日 12時00分]</p>

    <p>
        <strong style="color: #0e68b3;">
            <ruby>東京<rt>とうきょう</rt></ruby>オリンピック
        </strong>の
        <span class="dicWin" data-def="はじめに行うこと"><ruby>開会<rt>かいかい</rt></ruby></span>
        <ruby>式<rt>しき</rt></ruby>では、
        <span class="dicWin" data-def="たくさんの人があつまるスポーツの行事"><ruby>大会<rt>たいかい</rt></ruby></span>で
        <ruby>行<rt>おこな</rt></ruby>うスポーツを「ピクトグラム」という
        <ruby>絵<rt>え</rt></ruby>でわかりやすく
        <ruby>紹介<rt>しょうかい</rt></ruby>しました。
        そのあとで、ピクトグラムを<ruby>作<rt>つく</rt></ruby>ってSNSで
        <ruby>紹介<rt>しょうかい</rt></ruby>する
        <ruby>人<rt>ひと</rt></ruby>が
        <ruby>増<rt>ふ</rt></ruby>えています。
    </p>

    <!-- remaining article content ... -->
</div>

<!-- ====== SCRIPT ====== -->
<script>
const btn = document.getElementById('toggle-furigana');
btn.addEventListener('click', () => {
    const article = document.getElementById('nhk-article');
    article.classList.toggle('hide-furigana');

    if(article.classList.contains('hide-furigana')){
        btn.innerHTML = '<ruby>漢字<rt>かんじ</rt></ruby>の<ruby>読み方<rt>よみかた</rt></ruby>を<ruby>付<rt>つ</rt></ruby>ける';
    } else {
        btn.innerHTML = '<ruby>漢字<rt>かんじ</rt></ruby>の<ruby>読み方<rt>よみかた</rt></ruby>を<ruby>消<rt>け</rt></ruby>す';
    }
});
</script>

</body>
</html>
